<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="text-center mb-4">Shape Playground</h1>

      <!-- Tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="draw-tab"
            data-bs-toggle="tab"
            data-bs-target="#draw"
            type="button"
            role="tab"
          >
            Shape Drawer
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="chess-tab"
            data-bs-toggle="tab"
            data-bs-target="#chess"
            type="button"
            role="tab"
          >
            Mini Chess Game
          </button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- Draw Shape Tab -->
        <div class="tab-pane fade show active" id="draw" role="tabpanel">
          <div class="row mt-4">
            <!-- Left Column (Form) -->
            <div class="col-12 col-md-4">
              <form id="shapeForm">
                <div class="mb-3">
                  <label for="shapeType" class="form-label">Shape Type</label>
                  <select class="form-select w-100" id="shapeType">
                    <option selected value="">Select</option>
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="polygon">Polygon</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Size (px)</label>
                  <input
                    type="number"
                    class="form-control w-100"
                    id="shapeSize"
                    value="50"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Color</label>
                  <input
                    type="color"
                    class="form-control w-100"
                    id="shapeColor"
                    value="#007bff"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">
                  Draw Shape
                </button>

                <button
                  type="button"
                  class="btn btn-secondary w-100 mt-2"
                  id="drawMode"
                >
                  Toggle Draw Mode
                </button>

                <button
                  id="confirmPolygon"
                  class="btn btn-success w-100 mt-2 d-none"
                >
                  Draw the polygon
                </button>

                <button id="clearCanvas" class="btn btn-danger w-100 mt-2">
                  Delete
                </button>
              </form>
            </div>

            <!-- Right Column (Canvas) -->
            <div class="col-12 col-md-8 mt-4 mt-md-0">
              <div
                id="canvas"
                class="canvas-area border"
                style="height: 500px; position: relative"
              ></div>
            </div>
          </div>
        </div>

        <!-- Chess Game Tab -->
        <div class="tab-pane fade" id="chess" role="tabpanel">
          <h2 class="text-center mt-4">Mini Chess Game</h2>
          <div class="row">
            <div class="col-12 col-md-4 offset-md-4">
              <button id="drawChess" class="btn btn-secondary w-100 mt-2">
                Draw Chess
              </button>
            </div>
          </div>
          <div id="canvas1" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/chess.js"></script>
  </body>
</html>
